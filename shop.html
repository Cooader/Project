<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furni - Furniture Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
        }

        /* Header Styles */
        .header {
            background: linear-gradient(135deg, #3d594e,#3d594e);
            color: white;
            min-height: 60vh;
            position: relative;
        }

        /* Navigation */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 5%;
            position: relative;
            z-index: 100;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: white;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2.5rem;
            align-items: center;
        }

        .nav-menu li {
            position: relative;
        }

        .nav-menu a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            padding: 0.5rem 0;
        }

        .nav-menu a:hover {
            color: #ffa500;
        }

        .nav-menu .active {
            color: #ffa500;
            border-bottom: 2px solid #ffa500;
        }

        .nav-icons {
            display: flex;
            gap: 1.5rem;
        }

        .nav-icons a {
            color: white;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .nav-icons a:hover {
            color: #ffa500;
        }

        /* Hero Section */
        .hero {
            padding: 4rem 5% 2rem;
        }

        .hero h1 {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 2rem;
            color: white;
        }

        /* Products Section */
        .products-section {
            background: #f5f5f5;
            padding: 4rem 5% 2rem;
            min-height: 40vh;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 3rem;
            margin-top: 2rem;
        }

        .product-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .product-image {
            width: 100%;
            height: 250px;
            overflow: hidden;
            position: relative;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .product-image:hover img {
            transform: scale(1.05);
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .product-price {
            font-size: 1.1rem;
            color: #5a7a5a;
            font-weight: 600;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .navbar {
                padding: 1.5rem 3%;
            }
            
            .nav-menu {
                gap: 2rem;
            }
            
            .hero {
                padding: 3rem 3% 2rem;
            }
            
            .hero h1 {
                font-size: 3.5rem;
            }
            
            .products-section {
                padding: 3rem 3% 2rem;
            }
        }

        @media (max-width: 768px) {
            .hamburger {
                display: flex;
            }

            .nav-menu {
                position: fixed;
                left: -100%;
                top: 80px;
                flex-direction: column;
                background: #3d594e;
                width: 100%;
                text-align: center;
                transition: 0.3s;
                box-shadow: 0 10px 27px rgba(0, 0, 0, 0.05);
                padding: 2rem 0;
                gap: 1.5rem;
            }

            .nav-menu.active {
                left: 0;
            }

            .nav-menu li {
                margin: 0;
            }

            .navbar {
                padding: 1rem 3%;
                flex-wrap: wrap;
            }

            .nav-icons {
                order: 3;
                margin-top: 1rem;
                width: 100%;
                justify-content: center;
            }

            .hero {
                padding: 2rem 3%;
                text-align: center;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .products-section {
                padding: 2rem 3%;
            }

            .products-grid {
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
                gap: 2rem;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 1.5rem;
            }

            .navbar {
                padding: 1rem 4%;
            }

            .nav-menu {
                top: 70px;
                padding: 1.5rem 0;
            }

            .hero {
                padding: 1.5rem 4%;
            }

            .hero h1 {
                font-size: 2rem;
                margin-bottom: 1rem;
            }

            .products-section {
                padding: 2rem 4%;
            }

            .products-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .product-card {
                max-width: 100%;
            }

            .product-image {

            .product-info {

            }

            .product-title {

            }

            .product-price {

            }

            .nav-icons {
                gap: 1rem;
                margin-top: 0.5rem;
            }

            .nav-icons a {
                font-size: 1.3rem;
            }
        }

        @media (max-width: 360px) {
            .navbar {
                padding: 0.8rem 3%;
            }

            .hero {
                padding: 1rem 3%;
            }

            .hero h1 {
                font-size: 1.8rem;
            }

            .products-section {
                padding: 1.5rem 3%;
            }

            .product-image {
                height: 180px;
            }
        }

        /* Custom furniture-specific styling */

        }

        }

        .chair-seat {

            margin: 0 auto;
        }

        .chair-legs {
            display: flex;

            margin: 5px auto 0;
        }

        .leg {
            width: 6px;
            height: 40px;
            background: #8B4513;
            border-radius: 3px;
        }

    <script>
        function toggleMenu() {
            const navMenu = document.getElementById('navMenu');
            const hamburger = document.getElementById('hamburger');
            const overlay = document.getElementById('overlay');
            
            navMenu.classList.toggle('active');
            hamburger.classList.toggle('active');
            overlay.classList.toggle('active');
            
            // Prevent body scroll when menu is open
            if (navMenu.classList.contains('active')) {
                document.body.style.overflow = 'hidden';
            } else {
                document.body.style.overflow = 'auto';
            }
        }

        function closeMenu() {
            const navMenu = document.getElementById('navMenu');
            const hamburger = document.getElementById('hamburger');
            const overlay = document.getElementById('overlay');
            
            navMenu.classList.remove('active');
            hamburger.classList.remove('active');
            overlay.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Close menu when clicking on a nav link
        document.querySelectorAll('.nav-menu a').forEach(link => {
            link.addEventListener('click', closeMenu);
        });

        // Close menu on window resize if open
        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                closeMenu();
            }
        });

        // Handle escape key to close menu
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeMenu();
            }
        });
    </script>
